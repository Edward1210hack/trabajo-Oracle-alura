<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="script.js"></script>
        <title>Desafio Desencriptador</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>    
            <img src="img/Logo.png" alt="Logo alura">
        </header>

        <main>  

            <section class="seccion_1"> 
            <textarea class="textarea" name="resultado" id="textoDesencriptado" cols="30" rows="10" placeholder=" El resultado de su texto es:"></textarea>
    
            <div class="contenedor_botones">

                <input type="text" id="textoEncriptado" placeholder="Escribe el texto que desea encriptar o Desencriptador">
                <button type="button" id="botonEncriptado" class="boton_encriptar">Encriptar</button>
                <button type="button" id="botonDesencriptado" class="boton_desencriptar">Desencriptar</button>
                <button type="button" id="botonCopiar">Copiar</button>


            </section>

            
                
            </div>

            <section class="seccion_2"> 
                <div class="contenedor_imagen">
                    <img src="img/Muñeco.png" alt="muñeco">
                </div>
                <div class="contenedor_subtitulo">
                    <h3>No se Encontro ningun mensaje</h3>
                </div>
                <div class="contenedor_parrafo">
                    <p>Escribe el texto que desea encriptar o Desencriptador</p>
                </div>
            </section>
    
        




        

    <script>
        var btn = document.querySelector("#botonEncriptado");
        btn.onclick = encriptar;
        var btn2 = document.querySelector("#botonDesencriptado");
        btn2.onclick = desencriptar;
        var btn3 = document.querySelector("#botonCopiar");
        btn3.onclick = copiar;
    </script>

    </main>
    <footer class="footer">  
        Pagina Diseñada por E.A  

    </footer>
    </body>
    </html>
